<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .main {
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .searchform {
            display: flex;
            min-width: 500px;
            justify-content: space-between;
            min-height: 40px;
            border-radius: 15px;
            border: 1px solid gray;
        }

        input {
            flex: 1;
            border: none;
            font-size: 25px;
            margin: 5px 10px;
        }

        input:focus {
            outline: none;
        }

        input::placeholder {
            font-size: 22px;
        }

        .submit {
            background: none;
            border: none;
            cursor: pointer;
        }

    </style>
    <title></title>
</head>
<body>
<main class="main">
    <form class="searchform" action="#" th:action="@{/search}" method="get">
        <input type="text" name="searchterm"  placeholder="Search for events">
        <button class="submit" type="submit" value="submit"><i class="fa fa-search" style="font-size: 25px;"></i></button>
    </form>
</main>
</body>
</html>
